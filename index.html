<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Admin Panel</title>
  </head>
  <body>
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Email Address</th>
          <th scope="col">Phone No</th>
          <th scope="col">Percentage</th>
          <th scope="col">Hobbies</th>
          <th scope="col">Status</th>
        </tr>
      </thead>
      <tbody>
        </tr>
      </tbody>
    </table>
    <div class="btn">
        <button type="button" class="btn btn-primary add">Add row</button>
        <button type="button" class="btn btn-primary show-pass">Passed students</button>
        <button type="button" class="btn btn-primary show-fail">Failed students</button>
    </div>

<form class="form-card">
  
  <div class="form-group">
    <label for="validationDefault05" class="form-label">Name</label><br/>
    <input class="name" type="text" class="form-control is-invalid" id="validationDefault05" placeholder="Eg: james smith" required>
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label><br/>
    <input class="email" type="email" class="form-control" id="exampleFormControlInput1" placeholder="Eg: name@example.com" required>
    <div class="invalid email-feedback">! invalid email</div>

  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Phone No</label><br/>
    <input class="phone" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Eg: 9876543021" required>
        <div class="invalid phone-feedback">! invalid phone no</div>

  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Percentage</label><br/>
    <input class="percentage" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Eg: 78" required>
        <div class="invalid percentage-feedback">! invalid percentage</div>

  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Hobbies</label><br/>
    <textarea class="form-control hobbies" id="exampleFormControlTextarea1" placeholder="write hobbies separated by commas" rows="3" required></textarea>
          <div class="invalid hobbies-feedback">! you can add only 5 hobbies at max and 1 hobby at least</div>

  </div>
  <div class="col-12">
    <button class="btn btn-primary submit" type="submit">Submit form</button>
  </div>
</form>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
